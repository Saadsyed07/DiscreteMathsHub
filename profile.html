<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Profile - DiscreteMathsHub</title>
<style>
  body{
    font-family: Inter, system-ui, Arial, sans-serif;
    background:#E6DAF5;
    color:black;
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }
  .profile-card{
    background:#ded1fd;
    padding:40px;
    border-radius:16px;
    text-align:center;
    max-width:400px;
    width:90%;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
  }
  .avatar{
    width:100px;
    height:100px;
    border-radius:50%;
    background:#8A4FFF;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0 auto 20px;
  }
  .avatar svg{
    width:60px;
    height:60px;
    fill:#0f1110;
  }
  h2{margin-bottom:8px;font-size:22px}
  p{color:black;margin-bottom:20px;font-size:14px}
  .btn{
    display:block;
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:28px;
    font-weight:600;
    cursor:pointer;
    background:#8A4FFF;
    color:white;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="profile-card">
  <div class="avatar">
    <!-- person icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
    </svg>
  </div>
  <h2>John Doe</h2>
  <p>Email: johndoe@example.com</p>
  <p>Course: BTech CSE</p>

  <a href="./edit_profile.html"<button class="btn">Edit Profile</button></a>
  <a href="./log_out.html"<button class="btn">Logout</button></a>
</div>

</body>
</html>
