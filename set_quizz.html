<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Theory Quiz | DiscreteMathsHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #E6DAF5;
      color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .btn-custom {
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .option {
      margin-bottom: 10px;
    }
    .feedback {
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4 text-success">Set Theory Quiz üß†</h2>
    <p>Select your difficulty level:</p>
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-custom mx-2" onclick="window.location.href='set_easy.html'">Easy</button>
      <button class="btn btn-custom mx-2" onclick="startQuiz('medium')">Medium</button>
      <button class="btn btn-custom mx-2" onclick="startQuiz('hard')">Hard</button>
    </div>

    <div id="quiz-section" class="mt-4"></div>
    <div id="feedback" class="feedback"></div>
    <div id="score-section" class="mt-4"></div>
  </div>

  <script>
    const quizzes = {
      easy: [
        {
          q: "Which of the following is a set?",
          options: ["A collection of random objects", "A well-defined collection of objects", "A list of words", "A paragraph"],
          answer: 1
        },
        {
          q: "Which symbol represents the empty set?",
          options: ["{}", "0", "‚àÖ", "√ò"],
          answer: 2
        }
      ],
      medium: [
        {
          q: "If A = {1, 2, 3} and B = {3, 4, 5}, find A ‚à™ B.",
          options: ["{1, 2, 3, 4, 5}", "{3}", "{1,2,3}", "{4,5}"],
          answer: 0
        },
        {
          q: "If A = {a, b, c} and B = {b, c, d}, what is A ‚à© B?",
          options: ["{b, c}", "{a, b, c, d}", "{a, d}", "{a, b}"],
          answer: 0
        }
      ],
      hard: [
        {
          q: "If U = {1,2,3,4,5,6}, A = {1,3,5}, what is A'?",
          options: ["{1,3,5}", "{2,4,6}", "{1,2,3}", "{5,6}"],
          answer: 1
        },
        {
          q: "If A ‚äÜ B and B ‚äÜ C, which statement is true?",
          options: ["A ‚äÜ C", "C ‚äÜ A", "A = B", "None of these"],
          answer: 0
        }
      ]
    };

    let currentQuiz = [];
    let currentQuestion = 0;
    let score = 0;

    function startQuiz(level) {
      currentQuiz = quizzes[level];
      currentQuestion = 0;
      score = 0;
      document.getElementById('feedback').innerText = "";
      document.getElementById('score-section').innerText = "";
      showQuestion();
    }

    function showQuestion() {
      const qData = currentQuiz[currentQuestion];
      if (!qData) {
        document.getElementById('quiz-section').innerHTML = <h4 class='text-info'>Quiz Completed!</h4> <p>Your score: ${score}/${currentQuiz.length}</p>;
        return;
      }

      let html = <div class="question">${qData.q}</div>;
      qData.options.forEach((opt, index) => {
        html += <div class="option"><button class="btn btn-outline-light w-100" onclick="checkAnswer(${index})">${opt}</button></div>;
      });

      document.getElementById('quiz-section').innerHTML = html;
    }

    function checkAnswer(selected) {
      const qData = currentQuiz[currentQuestion];
      const feedback = document.getElementById('feedback');
      if (selected === qData.answer) {
        score++;
        feedback.innerHTML = "<span class='text-success'>‚úÖ Correct!</span>";
      } else {
        feedback.innerHTML = "<span class='text-danger'>‚ùå Wrong! Correct answer: " + qData.options[qData.answer] + "</span>";
      }
      currentQuestion++;
      setTimeout(() => {
        feedback.innerHTML = "";
        showQuestion();
      }, 1500);
    }
  </script>
</body>
</html>
