<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Edit Profile - DiscreteMathsHub</title>
<style>
  body{
    font-family: Inter, system-ui, Arial, sans-serif;
    background:#E6DAF5;
    color:#fff;
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }
  .edit-card{
    background:#ded1fd;
    padding:40px;
    border-radius:16px;
    text-align:center;
    max-width:400px;
    width:90%;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
  }
  h2{margin-bottom:20px;font-size:24px;color:#8A4FFF}
  form{display:flex;flex-direction:column;gap:16px}
  input{
    padding:12px;
    border-radius:8px;
    border:1px solid #333;
    background:white;
    color:black;
    font-size:14px;
  }
  input:focus{
    outline:none;
    border-color:#8A4FFF;
  }
  .btn{
    padding:12px;
    border:none;
    border-radius:28px;
    font-weight:600;
    cursor:pointer;
    background:#8A4FFF;
    color:#fff;
  }
  .back-link{
    display:inline-block;
    margin-top:12px;
    font-size:14px;
    color:black;
    text-decoration:none;
  }
  .back-link:hover{color:#8A4FFF}
</style>
</head>
<body>

<div class="edit-card">
  <h2>Edit Profile</h2>
  <form action="#" method="post">
    <input type="text" name="name" placeholder="Enter Full Name" value="John Doe" required />
    <input type="email" name="email" placeholder="Enter Email" value="johndoe@example.com" required />
    <input type="password" name="password" placeholder="New Password" />
    <input type="password" name="confirm-password" placeholder="Confirm New Password" />
    <button type="submit" class="btn">Save Changes</button>
  </form>
  <a href="profile.html" class="back-link">â¬… Back to Profile</a>
</div>

</body>
</html>
