<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Theory Easy Quiz | DiscreteMathsHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root{
      --primary:#7C3AED;
      --primary-2:#6D28D9;
      --secondary:#FF5C9E;
      --accent:#06B6D4;
      --bg-dark:#0E0E1A;
      --bg-card:#151525;
      --text-primary:#FFFFFF;
      --text-secondary:#B4B4BF;
      --gradient-1:linear-gradient(135deg,#7C3AED 0%, #FF5C9E 100%);
      --gradient-2:linear-gradient(135deg,#06B6D4 0%, #7C3AED 100%);
      --gradient-3:linear-gradient(135deg,#FF5C9E 0%, #F59E0B 100%);
      --success:#10B981;
      --error:#EF4444;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      padding: 40px 20px;
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* Animated Background */
    .bg-animation{ position:fixed; inset:0; z-index:-1; overflow:hidden; }
    .gradient-orb{ position:absolute; border-radius:50%; filter:blur(80px); opacity:.3; animation:float 20s infinite ease-in-out; }
    .orb1{ width:500px;height:500px;background:var(--gradient-1); top:-200px; right:-200px; animation-delay:0s; }
    .orb2{ width:400px;height:400px;background:var(--gradient-2); bottom:-150px; left:-150px; animation-delay:5s; }
    .orb3{ width:350px;height:350px;background:var(--gradient-3); top:50%; left:50%; transform:translate(-50%,-50%); animation-delay:10s; }
    @keyframes float{0%,100%{transform:translate(0,0) scale(1);}33%{transform:translate(100px,-100px) scale(1.1);}66%{transform:translate(-100px,100px) scale(.9);}}

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(26,26,46,0.7);
      backdrop-filter: blur(16px);
      padding: 50px 40px;
      border-radius: 24px;
      border: 1px solid rgba(124,58,237,0.12);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
    }

    h2 {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      font-size: clamp(28px, 5vw, 42px);
      margin-bottom: 16px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 40px;
    }

    .question-block {
      background: rgba(15,15,30,0.6);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(124,58,237,0.1);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
      transition: all 0.3s ease;
    }

    .question-block:hover {
      border-color: rgba(124,58,237,0.3);
      box-shadow: 0 12px 32px rgba(124,58,237,0.1);
    }

    h5 {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      color: var(--text-primary);
      font-size: 19px;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .option-wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-label {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      background: rgba(124,58,237,0.05);
      border: 2px solid rgba(124,58,237,0.15);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
    }

    .option-label:hover {
      background: rgba(124,58,237,0.12);
      border-color: rgba(124,58,237,0.35);
      color: var(--text-primary);
      transform: translateX(4px);
    }

    .option-input {
      width: 20px;
      height: 20px;
      margin-right: 14px;
      accent-color: var(--primary);
      cursor: pointer;
      flex-shrink: 0;
    }

    .option-input:checked + .option-text {
      color: var(--text-primary);
      font-weight: 600;
    }

    .option-label:has(.option-input:checked) {
      background: rgba(124,58,237,0.15);
      border-color: var(--primary);
      color: var(--text-primary);
    }

    .btn-submit {
      background: var(--gradient-1);
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      padding: 16px 40px;
      margin-top: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(124,58,237,0.3);
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Space Grotesk', sans-serif;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(124,58,237,0.4);
    }

    .btn-submit:active {
      transform: translateY(-1px);
    }

    .result-container {
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 800;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .score-display {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 20px 0;
    }

    .score-message {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .incorrect-list {
      text-align: left;
      margin: 30px 0;
    }

    .incorrect-item {
      background: rgba(239,68,68,0.08);
      border: 1px solid rgba(239,68,68,0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .incorrect-question {
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 10px;
      font-size: 16px;
    }

    .incorrect-badge {
      color: var(--error);
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    .correct-answer {
      color: var(--success);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .explanation-text {
      color: var(--accent);
      font-size: 14px;
      line-height: 1.6;
      margin-top: 8px;
    }

    .btn-nav {
      display: inline-block;
      padding: 14px 32px;
      background: rgba(124,58,237,0.1);
      border: 2px solid rgba(124,58,237,0.2);
      color: var(--primary);
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      transition: all 0.3s ease;
      margin: 8px;
      font-family: 'Space Grotesk', sans-serif;
    }

    .btn-nav:hover {
      background: rgba(124,58,237,0.2);
      border-color: var(--primary);
      transform: translateY(-2px);
      color: var(--text-primary);
    }

    .btn-nav.primary {
      background: var(--gradient-1);
      border: none;
      color: #fff;
    }

    .btn-nav.primary:hover {
      box-shadow: 0 12px 30px rgba(124,58,237,0.3);
    }

    @media(max-width: 768px) {
      body {
        padding: 20px 16px;
      }

      .container {
        padding: 32px 24px;
      }

      h2 {
        font-size: 28px;
      }

      .question-block {
        padding: 20px;
      }

      h5 {
        font-size: 17px;
      }

      .option-label {
        padding: 12px 14px;
        font-size: 14px;
      }

      .btn-submit {
        padding: 14px 32px;
        font-size: 15px;
      }

      .result-title {
        font-size: 26px;
      }

      .score-display {
        font-size: 20px;
      }

      .btn-nav {
        display: block;
        margin: 10px auto;
        max-width: 300px;
      }
    }

    @media(max-width: 420px) {
      .container {
        padding: 24px 18px;
      }

      h2 {
        font-size: 24px;
      }

      h5 {
        font-size: 16px;
      }

      .option-label {
        padding: 10px 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation" aria-hidden="true">
    <div class="gradient-orb orb1"></div>
    <div class="gradient-orb orb2"></div>
    <div class="gradient-orb orb3"></div>
  </div>

  <div class="container">
    <h2>Set Theory Quiz (Easy Level) 🧠</h2>
    <p class="subtitle">Test your understanding with these basic questions.</p>

    <div id="quiz-form">
      <form id="quiz"></form>
      <button class="btn-submit" onclick="submitQuiz()">Submit Quiz</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const questions = [
        {
          question: "⿡ What is a set?",
          options: [
            "A random list of objects",
            "A well-defined collection of objects",
            "A mathematical operation",
            "A programming concept"
          ],
          answer: 1,
          explanation: "A set is a well-defined collection of distinct objects, considered as an object in its own right."
        },
        {
          question: "⿢ Which symbol represents the empty set?",
          options: ["{}", "0", "∅", "O"],
          answer: 2,
          explanation: "The symbol '∅' or '{}' represents an empty set, which has no elements."
        },
        {
          question: "⿣ Which of the following is a finite set?",
          options: [
            "Set of natural numbers",
            "Set of days in a week",
            "Set of real numbers",
            "Set of points on a line"
          ],
          answer: 1,
          explanation: "A finite set has a countable number of elements. Days in a week are 7, which is finite."
        },
        {
          question: "⿤ Which of the following represents a subset?",
          options: [
            "A = {1,2}, B = {1,2,3}",
            "A = {1,2,3}, B = {1,2}",
            "A = {1,2}, B = {3,4}",
            "A = {1,2}, B = {2,3,4}"
          ],
          answer: 0,
          explanation: "If all elements of A are present in B, then A ⊆ B. Here, {1,2} ⊆ {1,2,3}."
        },
        {
          question: "⿥ Which of the following sets are equal?",
          options: [
            "{a,b,c} and {a,c,b}",
            "{1,2,3} and {1,2,3,4}",
            "{x,y} and {y,z}",
            "{m,n} and {n,o}"
          ],
          answer: 0,
          explanation: "Order doesn't matter in sets, so {a,b,c} and {a,c,b} are equal."
        }
      ];

      const quizForm = document.getElementById("quiz");

      questions.forEach((q, index) => {
        const questionBlock = document.createElement("div");
        questionBlock.classList.add("question-block");

        const optionsHTML = q.options.map((opt, i) => `
          <label class="option-label">
            <input class="option-input" type="radio" name="q${index}" value="${i}">
            <span class="option-text">${opt}</span>
          </label>
        `).join('');

        questionBlock.innerHTML = `
          <h5>${q.question}</h5>
          <div class="option-wrapper">
            ${optionsHTML}
          </div>
        `;
        quizForm.appendChild(questionBlock);
      });

      window.submitQuiz = function () {
        let score = 0;
        let incorrectAnswers = [];

        questions.forEach((q, index) => {
          const selected = document.querySelector(`input[name="q${index}"]:checked`);
          const selectedIndex = selected ? parseInt(selected.value) : -1;

          if (selectedIndex === q.answer) {
            score++;
          } else {
            incorrectAnswers.push({
              questionNum: index + 1,
              question: q.question,
              correctAnswer: q.options[q.answer],
              explanation: q.explanation
            });
          }
        });

        let resultHTML = `
          <div class="result-container">
            <div class="result-title">🎉 Quiz Completed!</div>
            <div class="score-display">Your Score: ${score}/${questions.length}</div>
            <div class="score-message">
              ${score >= 4 ? "🌟 Excellent! You understand the basics well." :
                score >= 2 ? "🙂 Good! Review a few topics again." :
                "💪 Keep practicing! Try revising Set Theory once more."}
            </div>
        `;

        if (incorrectAnswers.length > 0) {
          resultHTML += `<div class="incorrect-list">`;
          incorrectAnswers.forEach(item => {
            resultHTML += `
              <div class="incorrect-item">
                <div class="incorrect-question">Q${item.questionNum}: ${item.question}</div>
                <span class="incorrect-badge">❌ Incorrect</span>
                <div class="correct-answer">✅ Correct Answer: ${item.correctAnswer}</div>
                <div class="explanation-text"><strong>Explanation:</strong> ${item.explanation}</div>
              </div>
            `;
          });
          resultHTML += `</div>`;
        }

        resultHTML += `
            <div style="margin-top: 30px;">
              <a href="set_theory.html" class="btn-nav">⬅ Back to Set Theory</a>
              <a href="set_notation.html" class="btn-nav primary">Next Lesson ➡</a>
            </div>
          </div>
        `;

        document.getElementById("result").innerHTML = resultHTML;
        document.getElementById("quiz-form").style.display = "none";
      };
    });
  </script>
</body>
</html>
