<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Theory Easy Quiz | DiscreteMathsHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #E6DAF5;
      color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    h2 {
      color: #00d26a;
      font-weight: 700;
    }
    .btn-option {
      background: transparent;
      border: 2px solid #00d26a;
      color: #f8f9fa;
      border-radius: 12px;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    .btn-option:hover {
      background: #00d26a;
      color: #000;
    }
    .feedback {
      font-weight: 600;
      margin-top: 15px;
      font-size: 1rem;
    }
    .explanation {
      margin-top: 5px;
      font-size: 0.95rem;
      color: #adb5bd;
    }
    .btn-next {
      background: #00d26a;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 15px;
    }
    .btn-next:hover {
      background: #00b65c;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">Set Theory Quiz (Easy Level) üß†</h2>
    <p>Test your understanding with these basic questions.</p>
    <div id="quiz-box" class="mt-4"></div>
    <div id="feedback" class="feedback"></div>
  </div>
  <div id="quiz-form" class="mt-4">
  <form id="quiz">
    <!-- Questions will be injected here -->
  </form>
  <button class="btn-next mt-3" onclick="submitQuiz()">Submit Quiz</button>
</div>
<div id="result" class="feedback mt-4"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const questions = [
      {
        question: "‚ø° What is a set?",
        options: [
          "A random list of objects",
          "A well-defined collection of objects",
          "A mathematical operation",
          "A programming concept"
        ],
        answer: 1,
        explanation: "A set is a well-defined collection of distinct objects, considered as an object in its own right."
      },
      {
        question: "‚ø¢ Which symbol represents the empty set?",
        options: ["{}", "0", "‚àÖ", "O"],
        answer: 2,
        explanation: "The symbol '‚àÖ' or '{}' represents an empty set, which has no elements."
      },
      {
        question: "‚ø£ Which of the following is a finite set?",
        options: [
          "Set of natural numbers",
          "Set of days in a week",
          "Set of real numbers",
          "Set of points on a line"
        ],
        answer: 1,
        explanation: "A finite set has a countable number of elements. Days in a week are 7, which is finite."
      },
      {
        question: "‚ø§ Which of the following represents a subset?",
        options: [
          "A = {1,2}, B = {1,2,3}",
          "A = {1,2,3}, B = {1,2}",
          "A = {1,2}, B = {3,4}",
          "A = {1,2}, B = {2,3,4}"
        ],
        answer: 0,
        explanation: "If all elements of A are present in B, then A ‚äÜ B. Here, {1,2} ‚äÜ {1,2,3}."
      },
      {
        question: "‚ø• Which of the following sets are equal?",
        options: [
          "{a,b,c} and {a,c,b}",
          "{1,2,3} and {1,2,3,4}",
          "{x,y} and {y,z}",
          "{m,n} and {n,o}"
        ],
        answer: 0,
        explanation: "Order doesn‚Äôt matter in sets, so {a,b,c} and {a,c,b} are equal."
      }
    ];

    const quizForm = document.getElementById("quiz");

    questions.forEach((q, index) => {
      const questionBlock = document.createElement("div");
      questionBlock.classList.add("mb-4", "text-start");

      questionBlock.innerHTML = `
        <h5>${q.question}</h5>
        ${q.options.map((opt, i) => `
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q${index}" id="q${index}opt${i}" value="${i}">
            <label class="form-check-label" for="q${index}opt${i}">${opt}</label>
          </div>
        `).join('')}
      `;
      quizForm.appendChild(questionBlock);
    });

    window.submitQuiz = function () {
      let score = 0;
      let resultHTML = `<h4 class='text-info'>üéâ Quiz Completed!</h4>`;
      resultHTML += `<ul class="list-group text-start">`;

      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const selectedIndex = selected ? parseInt(selected.value) : -1;

        if (selectedIndex === q.answer) {
          score++;
        } else {
          resultHTML += `
            <li class="list-group-item bg-dark text-light border-secondary">
              <strong>Q${index + 1}:</strong> ${q.question}<br>
              <span class="text-danger">‚ùå Incorrect</span><br>
              <strong>Correct Answer:</strong> ${q.options[q.answer]}<br>
              <span class="explanation"><strong>Explanation:</strong> ${q.explanation}</span>
            </li>
          `;
        }
      });

      resultHTML += `</ul><p class="mt-3">Your Score: <strong>${score}/${questions.length}</strong></p>`;
      resultHTML += `<p>${score >= 4 ? "Excellent! You have a strong understanding of Set Theory basics." :
        score >= 2 ? "Good! But review a few concepts again." :
        "Keep practicing! Go through the Set Theory basics once more."}</p>`;
      resultHTML += `<a href="set_theory.html" class="btn-next">‚¨Ö Back to Set Theory</a>
                     <a href="set_notation.html" class="btn-next ms-2">Next ‚û° Set Notation</a>`;

      document.getElementById("result").innerHTML = resultHTML;
      document.getElementById("quiz-form").style.display = "none";
    };
  });
</script>
</body>
</html>
