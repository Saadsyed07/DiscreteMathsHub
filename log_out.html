<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - DiscreteMathsHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      background: #E6DAF5;
      color: black;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 48px;
      background: transparent;
    }

    .logo {
      color: #8A4FFF;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .menu {
      display: flex;
      gap: 22px;
      list-style: none;
    }

    .menu a {
      color: black;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .menu a:hover {
      color: #8A4FFF;
    }

    /* Profile content */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
      padding: 20px;
    }

    main h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    main p {
      font-size: 18px;
      color: black;
      margin-bottom: 22px;
    }

    /* Logout Button */
    .btn {
      padding: 12px 28px;
      border-radius: 28px;
      background: #8A4FFF;
      border: none;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(16,120,65,.12);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #8A4FFF;
    }

    /*profile icon*/
   .logo{color:#8A4FFF;font-weight:700;font-size:22px;letter-spacing:1px}
  .menu{display:flex;gap:22px;list-style:none;align-items:center;}
  .menu a{color:black;text-decoration:none;font-weight:600;font-size:14px}
  .menu a:hover{color:#8A4FFF}

  /* Profile icon */
  .profile-icon{
    width:38px;
    height:38px;
    border-radius:50%;
    background:#8A4FFF;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:transform .2s;
  }
  .profile-icon:hover{
    transform:scale(1.1);
  }
  .profile-icon svg{
    width:22px;
    height:22px;
    fill:#0f1110;
  }

  @media(max-width:700px){
    nav{padding:12px 20px}
    .menu{display:none}
  }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">DiscreteMathsHub</div>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="explore.html">Explore</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li>
      <!-- Profile Icon with Person -->
      <a href="/profile.html" class="profile-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
        </svg>
      </a>
    </li>
    </ul>
  </nav>

  <!-- Profile Section -->
  <main>
    <h1>Welcome, User!</h1>
    <p>This is your profile page where you can see your details.</p>
    <button onclick="logout()" class="btn">Logout</button>
  </main>

  <script>
    function logout() {
      // clear saved user data
      localStorage.removeItem("currentUser");

      // redirect to login page
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
